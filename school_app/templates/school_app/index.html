    <style>
        body {

        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(https://raw.githubusercontent.com/metnerium/school_project/f85e863034eba9c5cb14d753bd66efd46c099a85/school_app/templates/school_app/img/bg.svg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 0 4px 0 rgb(164, 164, 164), 0 2px 4px 0 rgba(185, 185, 185, 0.12);;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
        }
        .header a:hover {
            color: #e5e5e5;
        }
        .slider {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        .slider img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            position: absolute;
            animation: slide 16s infinite;
        }
        .slider img:nth-child(2) {
            animation-delay: 4s;
        }
        .slider img:nth-child(3) {
            animation-delay: 8s;
        }
        .slider img:nth-child(4) {
            animation-delay: 12s;
        }
        @keyframes slide {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            8% {
                opacity: 1;
                transform: translateX(0);
            }
            33% {
                opacity: 1;
                transform: translateX(0);
            }
            41% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        button{
            width: 100%;
            padding: 15px 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #1845ad;
            padding: 20px 50px;
            text-align: center;
            margin-top: 50px;
        }


    /* Add your existing CSS code here */

    /* Simple Button with White Border */
    .white-border-button {
        background-color: transparent;
        color: rgba(185, 185, 185, 0.12);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border: 2px solid #fff;
        border-radius: 4px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        transition: all 0.3s ease;
    }

    .white-border-button:hover {
        background-color: rgba(252, 251, 251, 0.08);
        color: white;
    }
    </style>
</head>

        <style>
            @import url("https://fonts.googleapis.com/css?family=IBM%20Plex%20Sans:500|IBM%20Plex%20Sans:300");

            :root {
              --m: 4rem;
            }

            * {
              box-sizing: border-box;
              scroll-behavior: smooth;
            }


            h2 {
              font-weight: 500;
              text-align: center;
              font-size: var(--m);
              margin: 0;
            }

            h3 {
              font-weight: 500;
              font-size: calc(0.6 * var(--m));
              margin: 0;
            }

            .card {
              height: calc(8 * var(--m));
              width: calc(12 * var(--m));
              background: linear-gradient(120deg, #ff8064, #725bdc);
              color: black;
              border-radius: calc(0.5 * var(--m));

              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              gap: var(--m);

              position: fixed;
              margin: calc(2 * var(--m)) calc(5 * var(--m)) calc(5 * var(--m))
                calc(5 * var(--m));
            }

            button {
              background-color: #000;
              font-size: calc(0.4 * var(--m));
              border: none;
              color: #e5e5e5;
              font-family: "IBM Plex Sans";
              font-weight: 400;
              padding: calc(0.35 * var(--m)) calc(0.8 * var(--m));
              border-radius: calc(0.3 * var(--m));
            }

            footer {
              margin-top: 80vh;
              z-index: 500;
              width: 100%;
              height: 100vh;

              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
              align-items: flex-end;
              padding: 5rem 2vw;
              position: relative;
            }

            footer::before {
              content: '';
              position: absolute;
              inset: 0;
              background: linear-gradient(
                rgba(0, 0, 0, 0) 5%,
                rgba(0, 0, 0, 0.3) 20%,
                rgba(0, 0, 0, 0.6) 30%,
                rgba(0, 0, 0, 0.8) 40%,
                rgba(0, 0, 0, 1) 50%,
                rgb(0, 0, 0)
              );
              z-index: -7;

            }

            .backdrop {
              z-index: -5;
              position: absolute;
              inset: 0;

              backdrop-filter: blur(80px);
              -webkit-backdrop-filter: blur(80px);

              mask-image: linear-gradient(
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0.5) 10%,
                rgba(0, 0, 0, 0.8) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgb(0, 0, 0)
              );

              -webkit-mask-image: linear-gradient(
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0.5) 10%,
                rgba(0, 0, 0, 0.8) 20%,
                rgba(0, 0, 0, 1) 30%,
                rgb(0, 0, 0)
              );
            }

            .col {
              flex-direction: column;
              align-items: flex-start;
              justify-content: flex-start;
              padding: calc(0.3 * var(--m)) calc(0.8 * var(--m));
              width: 28%;
            }

                .col2, .col3 {
                  background-color: #121212;
                  border-radius: calc(0.5 * var(--m))
                }


            .social {
              display: flex;
              flex-direction: row;
              justify-content: flex-start;
              gap: 1rem;
            }


            .link {
              width: calc(0.8 * var(--m));
              height: calc(0.8 * var(--m));
              background-color: rgba(255,255,255,0.1);
              border-radius: calc(0.1 * var(--m));

              display: flex;
              justify-content: center;
              align-items: center;
            }


            @media screen and (max-width: 1000px) {
              :root {
                --m: 3rem;
              }
            }


            @media screen and (max-width: 700px) {
              footer {
                flex-direction: column;
                padding: 5rem 20vw;
              }
              .col {
                width: 100%;
              }
            }
        </style>
